<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>To-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

      <h2>Add task</h2>
      <hr/>

      <form th:action="@{/saveTodo}" th:object="${todo}" method="POST">

        <div class="input-group mb-3 shadow">
          <span class="input-group-text w-25">Task</span>
          <textarea th:field="*{todo}" class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div class="input-group mb-3 shadow">
          <span class="input-group-text w-25">Enter date</span>
        <input type="text" th:field="*{deadline}" class="form-control">
        </div>

        <div class="input-group mb-3 shadow">
          <span class="input-group-text w-25">Chose the importance</span>
          <select  th:field="*{importance}" class="form-select" aria-label="Default select example">
            <option th:value="High">High</option>
            <option th:value="Medium">Medium</option>
            <option th:value="Low">Low</option>
          </select> <!-- it works! -->
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
        <input type="hidden" th:field="*{id}" />
        <a th:href="@{/list}"><button type="button" class="btn btn-light">Back to list</button></a>
      </form>



    </div>

  </body>

</html>
