<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>To-do list</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <center><h2>To-do list</h2></center>
            <hr/>
            <a th:href="@{/addTodoForm}"> <button type="button" class="btn btn-primary mb-2 shadow">Add task</button> </a>
            <table class="table table-bordered table-striped shadow">
                <thead>
                <tr>
                    <th>Task</th>
                    <th>Deadline</th>
                    <th>Importance</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo: ${todos}">
                    <td th:text="${todo.todo}"></td>
                    <td th:text="${todo.deadline}"></td>
                    <td th:text="${todo.importance}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
