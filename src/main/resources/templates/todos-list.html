<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>To-do list</title>
        <link rel="stylesheet"
              type="text/css"
              href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/datatables.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <center><h2>To-do list</h2></center>
            <hr/>
            <a th:href="@{/addTodoForm}"> <button type="button" class="btn btn-primary mb-2 shadow">Add task</button> </a>
            <table class="table table-bordered table-striped shadow" id="todo-table">
                <thead>
                <tr>
                    <th class="w-50">Task</th>
                    <th>Deadline</th>
                    <th>Importance</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo: ${todos}">
                    <td th:text="${todo.todo}"></td>
                    <td th:text="${todo.deadline}"></td>
                    <td th:text="${todo.importance}"></td>
                    <td>

                        <a th:href="@{/showUpdateForm(todoId=${todo.id})}"> <button type="button" class="btn btn-info shadow">Update</button> </a>
                        <a th:href="@{/deleteTodo(todoId=${todo.id})}"> <button type="button" class="btn btn-danger shadow">Delete</button> </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/datatables.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#todo-table").DataTable();
            })
        </script>
    </body>
</html>
